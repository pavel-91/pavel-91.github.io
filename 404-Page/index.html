<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>404-page</title>
</head>

<body class="body-bg">
    <header>
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">Sorry Page Not Found</h1>
                <p class="header__descriptaion">Приносим свои извинения, запрашиваемая страница находиться в разработке
                </p>
            </div>
        </div>
    </header>
    <section class="block__content">
        <div class="container">
            <div class="clock__iner">
                <div class="clock-item">28</div>
                <div class="clock-item">08</div>
                <div class="clock-item">43</div>
                <div class="clock-item">25</div>
            </div>
            <div class="subscribe">
                <div class="subscribe__inner">
                    <form id="subscribe_form" method="post" action="/">
                        <div class="submit_group">
                            <input type="text" placeholder="Subscribe To Our Newsletter" value="" name="email" class="input__name">
                            <input type="submit" value="Подписаться" id="asd_subscribe_submit" name="submit" class="input__submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="social__block">
                <img class="social__block-img" src="/images/vk.png" alt="">
                <img class="social__block-img" src="/images/instagram.png" alt="">
                <img class="social__block-img" src="/images/youtube.png" alt="">
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p class="footer__text" >Copyright &#64; 2020 PSDFREEBIES. All rights reserved</p>
        </div>
    </footer>
</body>

</html>
